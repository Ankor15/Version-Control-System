name: CI/CD Workflow with Docker Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Check if requirements.txt exists
      - name: Check if requirements.txt exists
        run: |
          if [ ! -f requirements.txt ]; then echo "requirements.txt not found!"; exit 1; fi

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # List files in current directory (for debugging purposes)
      - name: List files in current directory
        run: |
          echo "Listing files in the repository:"
          ls -la

      # Run tests
      - name: Run tests
        run: |
          pytest test_app.py

      # Create zip file of the entire project (Artifact creation step)
      - name: Create project zip file
        run: |
          zip -r project.zip .  # Compressing the entire directory to project.zip

      # Upload the zip file as an artifact
      - name: Upload project artifact
        uses: actions/upload-artifact@v2
        with:
          name: project-artifact  # The name of the artifact
          path: project.zip       # The path to the ZIP file

  # Deploy to Docker
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure this job runs after 'build' job
    steps:
      # Checkout the repository again
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t davidbaridji/my-app .  # Build Docker image and tag with your DockerHub repo

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image to DockerHub
      - name: Push Docker image
        run: |
          docker tag my-app davidbaridji/my-app:latest  # Tag Docker image with repository name
          docker push davidbaridji/my-app:latest         # Push image to your DockerHub repository

      # Deploy Docker container (optional, to a remote server or similar)
      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 davidbaridji/my-app  # Run Docker container in detached mode

